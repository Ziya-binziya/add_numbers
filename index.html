<html lang="en">
<head>

<body>
    <h1 class="text-center my-5">Add Two Numbers</h1>
    <div class="w-50 container p-3 border rounded  bg-dark text-center ">
        <input id="a1" type="text" placeholder="enter first number" class="form-control mt-4">
        <input id="a2" type="text" placeholder="enter second number" class="form-control mt-4">

        <button onclick="check()" class="btn btn-info mt-4">ADD</button>
    </div>
    
</body>
<script>
  const check=()=>{
   var n1=Number(a1.value)
   var n2=Number(a2.value)
   var n3=n1+n2
   alert(`sum is ${n3}`)
  }
</script>
